        .gender-options label {
            cursor: pointer;

        .hasil-nama-wrapper {

        #nama-hasil {

            min-height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;

        .placeholder {

            font-weight: 400;
            font-style: italic;
            font-size: 1.5rem;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button {
            font-family: 'Poppins', sans-serif;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #generate-btn {
            background-color: var(--primary-color);
            color: white;
        }
        #generate-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        #copy-btn {
            background-color: #28a745;
            color: white;
        }
        #copy-btn:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
        }
        #copy-btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .notif {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            visibility: hidden;
        }
        .notif.show {
            opacity: 1;
            transform: translate(-50%, -10px);
            visibility: visible;
        }
    </style>

            const pilihanGender = document.querySelector('input[name="gender"]:checked').value;

            }

            namaHasilEl.classList.remove('placeholder');
            copyBtn.disabled = false;
        }
